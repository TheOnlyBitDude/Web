<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">

    <!-- Internal CSS for styling -->
    <style>
        /* Apply a cool, dark theme with orange undertones */
        body {
            font-family: 'Papyrus', sans-serif;
            background-color: #2a1d16; /* Dark brownish-orange background */
            color: #f1e2b8; /* Warm light yellowish-orange text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Make the body take up full viewport height */
            text-align: center;
            flex-direction: column;  /* Stack the content vertically */
            overflow: hidden;        /* Disable scrollbars */
        }

        header {
            background-color: #3c2a1f; /* Slightly lighter dark orange background for header */
            padding: 20px;
            width: 100%;
            border-bottom: 2px solid #f1e2b8; /* Light border under header */
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f1e2b8; /* Warm light yellowish-orange text for the header */
        }

        div {
            padding: 30px;
            max-width: 900px;  /* Restrict max width to prevent stretching */
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            color: #e4cda7; /* Light tan-orange for subheadings */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        footer {
            background-color: #3c2a1f; /* Same orange background for footer */
            padding: 15px;
            width: 100%;
            color: #e4cda7; /* Light tan-orange text for footer */
            border-top: 2px solid #f1e2b8;
        }

        footer a {
            color: #f1e2b8;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff9f47; /* Orange hover effect for links */
        }
    </style>
</head>
<body>

    <header>
        <h1>Chasmora</h1>
    </header>

    <div>
        <h2>Main Page</h2>
        <p>Chasmora is a project that I've been working on and that it won't be released until it's finished.</p>
        <p>There will be some teaser images posted on this page as I work on it.</p>
    </div>

    <footer>
        <p>&copy; 2024 ThatOneBitGuy. All rights reserved.</p>
        <p>View code on <a href="https://github.com/ThatOneBitGuy" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
