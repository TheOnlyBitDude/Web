<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects.</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling the header */
        header {
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Main content style */
        div {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling the dropdown */
        select {
            font-size: 1.1em;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #666;
        }

        /* Footer style */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Projects.</h1>
    </header>

    <div>
        <h2>/projects</h2>

        <!-- Dropdown menu for redirection -->
        <select id="projectSelect">
            <option value="">Select a project</option>
            <option value="/chasmora.">chasmora</option>
            <!-- Add more projects here as needed -->
        </select>
    </div>

    <footer>
        <p>&copy; 2024 ThatOneBitGuy. All rights reserved.</p>
    </footer>

    <script>
        // Listen for changes to the select dropdown
        document.getElementById("projectSelect").addEventListener("change", function() {
            var selectedProject = this.value;
            if (selectedProject) {
                window.location.href = selectedProject;
            }
        });
    </script>

</body>
</html>
