<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">

    <!-- Internal CSS for styling -->
    <style>
        /* Apply a cool, blueish dark theme */
        body {
            font-family: 'Papyrus', sans-serif;
            background-color: #1a1f26; /* Dark blueish-gray background */
            color: #d1d8e0; /* Light, cool text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Make the body take up full viewport height */
            text-align: center;
            flex-direction: column;  /* Stack the content vertically */
            overflow: hidden;        /* Disable scrollbars */
        }

        header {
            background-color: #263140; /* Slightly lighter dark blueish background for header */
            padding: 20px;
            width: 100%;
            border-bottom: 2px solid #d1d8e0; /* Light border under header */
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #d1d8e0; /* Light, cool text for the header */
        }

        div {
            padding: 30px;
            max-width: 900px;  /* Restrict max width to prevent stretching */
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            color: #a0b0c0; /* Light grayish-blue for subheadings */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        footer {
            background-color: #263140; /* Same blueish background for footer */
            padding: 15px;
            width: 100%;
            color: #a0b0c0; /* Light grayish-blue text for footer */
            border-top: 2px solid #d1d8e0;
        }

        footer a {
            color: #d1d8e0;
            text-decoration: none;
        }

        footer a:hover {
            color: #7fa3b3; /* Light blue hover effect for links */
        }
    </style>
</head>
<body>

    <header>
        <h1>Chasmora</h1>
    </header>

    <div>
        <h2>Main Page</h2>
        <p>Chasmora is a project that I've been working on and that it won't be released until it's finished.</p>
        <p>There will be some teaser images posted on this page as I work on it.</p>
    </div>

    <footer>
        <p>&copy; 2024 ThatOneBitGuy. All rights reserved.</p>
        <p>View code on <a href="https://github.com/ThatOneBitGuy" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
