<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #39b54a;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        div {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
            border: 1px solid #444;
        }

        h2 {
            font-size: 2rem;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        footer {
            background-color: #333;
            color: #777;
            font-size: 0.9em;
            padding: 15px;
            width: 100%;
            margin-top: 50px;
            border-top: 1px solid #444;
        }

        footer a {
            color: #39b54a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chasmora</h1>
    </header>

    <div>
        <h2>Main Page</h2>
        <p>Chasmora is a project that I've been working on and that it won't be released until it's finished.</p>
        <p>There will be some teaser images posted on this page as I work on it.</p>
    </div>

    <footer>
        <p>&copy; 2024 <a href="https://github.com/TheOnlyBitDude" target="_blank">TheOnlyBitDude</a>. All rights reserved.</p>
    </footer>

</body>
</html>
