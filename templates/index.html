<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask Website</title>
    
    <!-- Link to the favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/icons/icon.ico') }}" type="image/x-icon">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Make the body and html fill the full height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Container for content */
        .container {
            flex: 1; /* This will take up the available space and push the footer down */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Glitchy Headings */
        h1 {
            font-size: 2.5rem;
            color: #2d3e50;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff3c3c;
            animation: glitch 1s infinite linear;
            clip-path: inset(0 0 0 0);
        }

        h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        /* Paragraph */
        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        /* Links */
        a {
            color: #3498db;
            text-decoration: none;
            position: relative;
            font-weight: bold;
            display: inline-block;
        }

        /* Glitchy Effect for Links */
        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff3c3c;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        a:hover {
            color: #ff3c3c;
            animation: glitch 0.3s infinite;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% {
                transform: translateX(0) skew(0deg);
            }
            10% {
                transform: translateX(-5px) skew(-5deg);
            }
            20% {
                transform: translateX(5px) skew(5deg);
            }
            30% {
                transform: translateX(-5px) skew(-5deg);
            }
            40% {
                transform: translateX(5px) skew(5deg);
            }
            50% {
                transform: translateX(0) skew(0deg);
            }
            60% {
                transform: translateX(5px) skew(-5deg);
            }
            70% {
                transform: translateX(-5px) skew(5deg);
            }
            80% {
                transform: translateX(5px) skew(-5deg);
            }
            90% {
                transform: translateX(-5px) skew(5deg);
            }
            100% {
                transform: translateX(0) skew(0deg);
            }
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #ff3c3c;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            color: #fff;
            background-color: #2980b9;
        }

        /* Main Content */
        .main-content {
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.875rem;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 data-text="Your Flask Website">Your Flask Website</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>Heading</h1>
            <h2>Subheading</h2>
            <p>Paragraph.</p>
            <a href="#" class="btn">Click Me</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ThatOneBit. All rights reserved.</p>
    </footer>

</body>
</html>
